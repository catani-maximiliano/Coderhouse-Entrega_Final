<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Entrega Final</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/hearth.css">
</head>

<body class="bg-light">
  <main role="main">

    <!-- Barra de Navegacion-->
    <nav class="navbar navbar-expand-lg  bg-dark bg-opacity-75 col-md-12">
      <!-- botones favoritos  -->
      <div class="collapse navbar-collapse col-md-3">
        <ul class="navbar-nav mx-5">
          <li class="nav-item ">
            <button type="button" id="mostrar" class="btn btn-dark btn-outline-light ">Favoritos</button>
          </li>
          <li class="nav-item dropdown btn-warning btn-outline-info text-black">

            <Button class="btn btn-dark btn-outline-light" id="dropdown05" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false">
              <i class="fa-solid fa-bars"></i>
            </Button>
            <div class="dropdown-menu bg-dark  " aria-labelledby="dropdown05">
              <button type="button" id="ordenarPrecio" class="btn btn-dark">Ordenar por Calorias</button>
              <button type="button" id="ordenarProducto" class="btn btn-dark">Ordenar por Nombre</button>
              <button type="button" id="filtrarPlato" class="btn btn-dark" data-bs-toggle="modal"
                data-bs-target="#modalBusquedaReceta">Busqueda por Nombre</button>
              <button type="button" id="resetear" class="btn btn-dark ">Borrar Todos los Favoritos</button>
            </div>
          </li>
        </ul>
      </div>
      <!-- Buscador de recetas -->
      <div class="col-md-6 d-flex ">
        <h3 class="text-center m-auto text-light">Buscador de Recetas</h3>
      </div>
      <!-- Botones login y registro-->
      <div class="col-md-3 d-flex justify-content-end ">
        <button type="button" id="boton-ingresar" class="btn btn-dark  btn-outline-light " data-bs-toggle="modal"
          data-bs-target="#modalIngreso">Ingreso</button>
        <button type="button" id="boton-registrar" class="btn btn-dark btn-outline-light  mx-1" data-bs-toggle="modal"
          data-bs-target="#modalRegistro">Registro </button>
        <button type="button" id="boton-cerrar-sesion" onclick="CerrarSesion()" class="btn d-none  btn-dark ">Cerrar
          Sesión</button>
      </div>
    </nav>
    <!-- Barra de Busqueda-->
    <div class="col-md-6 mx-auto d-flex mt-3 mb-1 bg-light rounded-1 p-4 bg-opacity-75">
      <label for="buscadorReceta" class="d-flex font-weight-bold"> Buscador de recetas</label>
      <input class="form-control " type="text" id="buscadorReceta" placeholder="Ingrese una palabra clave">
      <button type="button" class="btn btn-success " onclick="apiRespuesta()">Buscar</button>
    </div>

    <!-- Barra de Atajos Comidas-->
    <div class="d-flex justify-content-lg-around flex-wrap pt-3 justify-content-sm-center bg-light bg-opacity-75 rounded-5 text-center">
      <div class="h-50">
        <a href="#" onclick="apiRespuesta('pollo')">
          <img id="imagen-atajo" src="./imagenes/comidas/con-pollo_0.png" alt="pollo">
        </a>
        <p>Pollo</p>
      </div>
      <div class="">
        <a href="#" onclick="apiRespuesta('pasta')">
          <img id="imagen-atajo" src="./imagenes/comidas/Jantar_0.png" alt="pastas">
        </a>
        <p>Pastas</p>
      </div>
      <div class="">
        <a href="#" onclick="apiRespuesta('salad')">
          <img id="imagen-atajo" src="./imagenes/comidas/ensaladas 2 1_0.png" alt="ensaladas">
        </a>
        <p>Ensalada</p>
      </div>
      <div class="">
        <a href="#" onclick="apiRespuesta('vegetarian')">
          <img id="imagen-atajo" src="./imagenes/comidas/vegetales 1_0.png" alt="vegetales">
        </a>
        <p>Vegetariano</p>
      </div>
      <div class="">
        <a href="#" onclick="apiRespuesta('pizza')">
          <img id="imagen-atajo" src="./imagenes/comidas/cenas familiares 1_0.png" alt="pizza">
        </a>
        <p>Pizza</p>
      </div>
      <div class="">
        <a href="#" onclick="apiRespuesta('stew')">
          <img id="imagen-atajo" src="./imagenes/comidas/lentehs 1_0.png" alt="guiso">
        </a>
        <p>Guisos</p>
      </div>
      <div class="">
        <a href="#" onclick="apiRespuesta('brownies')">
          <img id="imagen-atajo" src="./imagenes/comidas/brownies 1_0.png" alt="brownies">
        </a>
        <p>brownies</p>
      </div>
      <div class="">
        <a href="#" onclick="apiRespuesta('cake')">
          <img id="imagen-atajo" src="./imagenes/comidas/Tortas_0.png" alt="tortas">
        </a>
        <p>Tortas</p>
      </div>
      <div class="">
        <a href="#" onclick="apiRespuesta('galleta')">
          <img id="imagen-atajo" src="./imagenes/comidas/Diversas_0.png" alt="galletas">
        </a>
        <p>Galletas</p>
      </div>
      <div class="">
        <a href="#" onclick="apiRespuesta('pie')">
          <img id="imagen-atajo" src="./imagenes/comidas/postres 2 1_0.png" alt="tarta">
        </a>
        <p>Tartas</p>
      </div>
      <div class="">
        <a href="#" onclick="apiRespuesta('ice cream')">
          <img id="imagen-atajo" src="./imagenes/comidas/helado 2 1_0.png" alt="helado">
        </a>
        <p>Helado</p>
      </div>


    </div>

    <!-- Modal busqueda de plato favoritos -->
    <div class="modal fade" id="modalBusquedaReceta" tabindex="-1" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Busqueda por Nombre</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="form-outline mb-4">
              <input type="text" id="formRecetaBusqueda" class="form-control" placeholder="Nombre de la Receta" />
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id="boton-cerrar-busqueda"
              data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="busquedaReceta()">Buscar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Login-->
    <div class="modal modal-signin " tabindex="-1" role="dialog" id="modalIngreso">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <h2 class="fw-bold mb-0">Iniciar Sesión</h2>
            <button type="button" class="btn-close" data-bs-dismiss="modal" id="boton-cerrar-login"
              aria-label="Close"></button>
          </div>
          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" id="emailSesion" placeholder="name@example.com">
                <label for="emailSesion">Direccion Email </label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="contraseñaSesion" placeholder="Password">
                <label for="contraseñaSesion">Contraseña</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary" type="button" onclick="Login()">Iniciar
                Sesión</button>
              <small class="text-muted">¿todavia no tienes una cuenta? <a href='' data-bs-toggle="modal"
                  data-bs-target="#modalRegistro">Registrate ahora</a></small>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Registro-->
    <div class="modal modal-signin modal-registro " tabindex="-1" role="dialog" id="modalRegistro">
      <div class="modal-dialog" role="document">
        <div class="modal-content rounded-4 shadow">
          <div class="modal-header p-5 pb-4 border-bottom-0">
            <!-- <h5 class="modal-title">Modal title</h5> -->
            <h2 class="fw-bold mb-0">Registro</h2>
            <button type="button" id="boton-cerrar-registro" class="btn-close" data-bs-dismiss="modal"
              aria-label="Close"></button>
          </div>
          <div class="modal-body p-5 pt-0">
            <form class="">
              <div class="form-floating mb-3">
                <input type="email" class="form-control rounded-3" id="emailRegister" placeholder="name@example.com">
                <label for="emailRegister">Direccion Email </label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="contraseñaRegistro" placeholder="Password">
                <label for="contraseñaRegistro">Contraseña</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" class="form-control rounded-3" id="contraseñaRegistroCon" placeholder="Password">
                <label for="contraseñaRegistroCon">Reingrese Contraseña</label>
              </div>
              <button class="w-100 mb-2 btn btn-lg rounded-3 btn-primary boton-registro" type="button" id="registro"
                onclick="Register()">Registrarse</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor de las Recetas-->
    <div class="container col-md-12 rounded-5" id="contenedor">

    </div>

  </main>
  <script src="./js/index.js"></script>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://kit.fontawesome.com/0d6b3ca710.js" crossorigin="anonymous"></script>

</body>

</html>
